<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>RiverCross</title>
  <link rel="stylesheet" type="text/css" href="content/css/app.css"><!-- css file -->
  <script src="vendor/modernizr.js"></script><!-- Modernizr -->
</head>
<body>
<!-- top header -->
<header id="header" class="cd-main-header">
  <a href="#0" class="cd-logo"><img src="img/cd-logo.svg" alt="Logo"></a>
  <a href="#0" class="cd-nav-trigger" ng-click="opennav = !opennav" ng-class="{'nav-is-visible':opennav}">
  <span></span>
  </a>

<!--
  <nav class="cd-nav">
    <ul class="cd-top-nav">
        <li><a href="#/blogs">博客</a></li>
        <li><a href="#/about">关于</a></li>
        <li><a href="#/contact">联系我们</a></li>
    </ul>
  </nav>
-->
</header>
   
  
<main class="cd-main-content"> 
  <!-- sidebar directive stays at side of every page -->
  <rc-sidebar id="sidebar" class="cd-side-nav" ng-class="{'nav-is-visible':opennav}"></rc-sidebar>
  <!-- page content changes based on route -->
  <div ng-view id="page" class="content-wrapper">
    
  </div>


</main>




  <!-- Third-party JS -->
  <script src="vendor/jquery-2.1.4.js"></script>
  <script src="vendor/jquery.menu-aim.js"></script>
  <script src="vendor/main.js"></script>
  <script src="vendor/angular.min.js"></script>
  <script src="vendor/angular-route.min.js"></script>
  <script src="vendor/leancloud.js"></script>

  <!-- main app module -->
  <script src="app/app.module.js"></script>

  <!-- js files -->
  <script src="app/constants.js"></script>
  <script src="app/services/leancloudService.js"></script>
  <script src="app/route.js"></script>
  <script src="app/directives/rcCards.directive.js"></script>
  <script src="app/directives/rcSidebar.directive.js"></script>
  <script src="app/landing/landingCtrl.js"></script>
  <script src="app/category/categoryCtrl.js"></script>
  <script src="app/detail/detailCtrl.js"></script>
  <script src="app/contact/contactCtrl.js"></script>
  <script src="app/about/aboutCtrl.js"></script>
  <script src="app/blogs/blogCtrl.js"></script>
  
  <script>

    var header = $('#header');
    var range = header.outerHeight();

    $(window).on('scroll', function () {
  
      var scrollTop = $(this).scrollTop();
  
      var calc = scrollTop / range;
    
      header.css({ 'background-color':'rgba(40, 40, 40, '+ calc +')' });
    
      if ( calc > '1' ) {
        calc = 1;
      } else if ( calc < '0' ) {
        calc = 0;
      }
  
    });

  </script>
</body>
</html>
