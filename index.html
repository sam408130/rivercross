<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8" />
  <title>RiverCross</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- css file -->
  <link rel="stylesheet" type="text/css" href="content/css/app.css">
</head>
<body>
  <!-- top navigation -->
  <div id="top-nav">
    <ul>
      <li>博客</li>
      <li>关于</li>
      <li>联系我们</li>
    </ul>
  </div>
  <!-- sidebar directive stays at side of every page -->
  <rc-sidebar></rc-sidebar> 
  <!-- page content changes based on route -->
  <div ng-view id="page" ></div>
  
  <!-- Third-party JS -->
  <script src="vendor/jquery-1.12.4.min.js"></script>
  <script src="vendor/angular.min.js"></script>
  <script src="vendor/angular-route.min.js"></script>
  <script src="vendor/leancloud.js"></script>

  <!-- main app module -->
  <script src="app/app.module.js"></script>

  <!-- js files -->
  <script src="app/constants.js"></script>
  <script src="app/services/leancloudService.js"></script>
  <script src="app/route.js"></script>
  <script src="app/directives/rcCards.directive.js"></script>
  <script src="app/directives/rcSidebar.directive.js"></script>
  <script src="app/landing/landingCtrl.js"></script>
  <script src="app/category/categoryCtrl.js"></script>
  <script src="app/detail/detailCtrl.js"></script>
  
  <script>

    var header = $('#top-nav');
    var range = header.outerHeight();

    $(window).on('scroll', function () {
  
      var scrollTop = $(this).scrollTop();
      
      // var offset = header.offset().top;
      
      // var height = header.outerHeight();
      
      // offset = offset + height / 2;

      var calc = scrollTop / range;
    
      header.css({ 'background-color':'rgba(40, 40, 40, '+ calc +')' });
    
      if ( calc > '1' ) {
        calc = 1;
      } else if ( calc < '0' ) {
        calc = 0;
      }
  
    });
  </script>


   
</body>
</html>
